<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimiCini - Login</title>
    <style>
        /* Reset básico para remover margens e preenchimentos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Estilo do corpo da página */
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Container principal que centraliza todo o conteúdo */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(12, 35, 64, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Estilo do logo da TimiCini */
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff679;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilo do título principal */
        .title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Container do formulário */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Estilo dos grupos de input */
        .input-group {
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #b8d4ff;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #2a4a75;
            border-radius: 8px;
            background: rgba(30, 58, 95, 0.7);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #4a9fff;
            box-shadow: 0 0 0 2px rgba(74, 159, 255, 0.3);
        }

        .input-field.error {
            border-color: #e50914;
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
        }

        /* Estilo das mensagens de erro */
        .error-message {
            color: #e50914;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #4a9fff;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Estilo do botão de login */
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a9fff, #2a80b2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #2a80b2, #4a9fff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 159, 255, 0.4);
        }

        .login-button:disabled {
            background: #4a69bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estilo do checkbox lembrar */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
        }

        /* Estilos responsivos para telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }

        /* Animação de loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4a9fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Informações da força da senha */
        .password-info {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #b8d4ff;
        }
    </style>
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <!-- Logo da TimiCini -->
        <div class="logo">TimiCini</div>
        
        <!-- Título principal da página -->
        <h1 class="title">Entre na sua conta</h1>
        
        <!-- Formulário de login -->
        <form id="loginForm" class="form-container">
            <!-- Campo de email -->
            <div class="input-group">
                <label class="input-label">Email ou nome de usuário</label>
                <input 
                    type="text" 
                    class="input-field" 
                    id="username" 
                    placeholder="Digite qualquer email ou usuário"
                    required
                >
                <div class="success-message" id="usernameSuccess">
                    ✓ Email/usuário aceito
                </div>
            </div>

            <!-- Campo de senha -->
            <div class="input-group">
                <label class="input-label">Senha</label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="password" 
                    placeholder="Sua senha (deve ser forte)"
                    required
                >
                <div class="password-strength">
                    <div class="strength-bar" id="passwordStrength"></div>
                </div>
                <div class="password-info" id="passwordInfo">
                    A senha deve conter letras, números e ter pelo menos 8 caracteres
                </div>
                <div class="error-message" id="passwordError">
                    A senha precisa ser mais forte! Use letras, números e pelo menos 8 caracteres
                </div>
                <div class="success-message" id="passwordSuccess">
                    ✓ Senha forte! Você pode fazer login
                </div>
            </div>

            <!-- Checkbox lembrar senha -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar de mim</label>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="login-button" id="loginButton">
                Entrar
            </button>

            <!-- Loading durante o login -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                Redirecionando...
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const passwordSuccess = document.getElementById('passwordSuccess');
            const usernameSuccess = document.getElementById('usernameSuccess');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordInfo = document.getElementById('passwordInfo');
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');

            let isPasswordStrong = false;

            // Validação em tempo real da senha
            passwordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });

            // Validação em tempo real do username
            usernameInput.addEventListener('input', function() {
                validateUsername(this.value);
            });

            // Validação do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameValid = validateUsername(usernameInput.value);
                const passwordValid = validatePassword(passwordInput.value);
                
                if (usernameValid && passwordValid && isPasswordStrong) {
                    performLogin();
                } else if (!isPasswordStrong) {
                    showError(passwordInput, passwordError, 'A senha precisa ser forte para continuar');
                    hideSuccess(passwordSuccess);
                }
            });

            // Função para validar o username (sempre válido agora)
            function validateUsername(username) {
                if (username.trim() === '') {
                    hideSuccess(usernameSuccess);
                    return false;
                }
                
                // Qualquer username não vazio é válido
                showSuccess(usernameInput, usernameSuccess, '✓ Email/usuário aceito');
                return true;
            }

            // Função para validar a senha
            function validatePassword(password) {
                // Verifica se a senha tem pelo menos 8 caracteres
                if (password.length < 8) {
                    showError(passwordInput, passwordError, 'A senha deve ter pelo menos 8 caracteres');
                    hideSuccess(passwordSuccess);
                    updatePasswordStrength('weak');
                    isPasswordStrong = false;
                    return false;
                }
                
                // Verifica se a senha contém letras e números
                const hasLetters = /[a-zA-Z]/.test(password);
                const hasNumbers = /[0-9]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                if (!hasLetters || !hasNumbers) {
                    showError(passwordInput, passwordError, 'A senha deve conter letras e números');
                    hideSuccess(passwordSuccess);
                    updatePasswordStrength('medium');
                    isPasswordStrong = false;
                    return false;
                }
                
                // Senha forte - tem letras, números e pelo menos 8 caracteres
                hideError(passwordError);
                showSuccess(passwordInput, passwordSuccess, '✓ Senha forte! Você pode fazer login');
                
                // Atualiza a força da senha
                if (password.length >= 12 && hasLetters && hasNumbers && hasSpecialChar) {
                    updatePasswordStrength('strong');
                    passwordInfo.textContent = 'Senha muito forte!';
                } else if (password.length >= 8 && hasLetters && hasNumbers) {
                    updatePasswordStrength('strong');
                    passwordInfo.textContent = 'Senha forte!';
                }
                
                isPasswordStrong = true;
                return true;
            }

            // Função para atualizar a força da senha visualmente
            function updatePasswordStrength(strength) {
                passwordStrength.className = 'strength-bar';
                
                switch(strength) {
                    case 'weak':
                        passwordStrength.classList.add('strength-weak');
                        passwordInfo.textContent = 'Senha fraca - precisa de letras, números e 8+ caracteres';
                        break;
                    case 'medium':
                        passwordStrength.classList.add('strength-medium');
                        passwordInfo.textContent = 'Senha média - quase lá!';
                        break;
                    case 'strong':
                        passwordStrength.classList.add('strength-strong');
                        passwordInfo.textContent = 'Senha forte!';
                        break;
                }
            }

            // Função para mostrar erro
            function showError(input, errorElement, message) {
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            // Função para esconder erro
            function hideError(errorElement) {
                errorElement.classList.remove('show');
            }

            // Função para mostrar sucesso
            function showSuccess(input, successElement, message) {
                input.classList.remove('error');
                successElement.textContent = message;
                successElement.classList.add('show');
            }

            // Função para esconder sucesso
            function hideSuccess(successElement) {
                successElement.classList.remove('show');
            }

            // Função para realizar o login
            function performLogin() {
                // Desabilita o botão e mostra loading
                loginButton.disabled = true;
                loading.style.display = 'block';
                
                // Simula uma requisição de login
                setTimeout(function() {
                    // Redireciona para a página de entrada
                    window.location.href = 'entrada.html';
                }, 1000);
            }

            // Validação inicial dos campos
            usernameInput.addEventListener('blur', function() {
                validateUsername(this.value);
            });

            passwordInput.addEventListener('blur', function() {
                validatePassword(this.value);
            });

            // Exemplo de senhas fortes para teste
            console.log('Exemplos de senhas fortes para teste:');
            console.log('• Senha123');
            console.log('• MinhaSenha2024');
            console.log('• abc123DEF');
            console.log('• teste@123');
        });
    </script>
</body>
</html>
